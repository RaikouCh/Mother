<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Enter the Secret üíñ</title>
    <style>
        :root{
            --pink-1:#ff9a9e;
            --pink-2:#fad0c4;
            --accent:#ff4b6e;
            --accent-2:#ff2e55;
        }
        html,body{height:100%;}
        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, 'Helvetica Neue', Arial;
            background: radial-gradient(circle at 10% 10%, rgba(255,255,255,0.06), transparent 6%), linear-gradient(135deg, var(--pink-1), var(--pink-2));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Floating hearts VFX */
        .hearts {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .heart{
            position: absolute;
            width: 18px;
            height: 18px;
            background: linear-gradient(45deg, #fff7fb, rgba(255,255,255,0.1));
            transform: rotate(45deg);
            left: 50%;
            top: 100%;
            border-radius: 3px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            opacity: 0.9;
            animation: floatUp linear infinite;
        }
        .heart:before, .heart:after{
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: inherit;
            border-radius: 50%;
            top: -9px;
            left: 0;
        }
        .heart:after{ left: 9px; }

        @keyframes floatUp{
            0%{ transform: translateX(0) translateY(0) scale(0.9) rotate(45deg); opacity:0 }
            5%{ opacity:0.9 }
            100%{ transform: translateX(-120px) translateY(-140vh) scale(1.1) rotate(45deg); opacity:0 }
        }

        /* Card */
        .card {
            position: relative;
            background: linear-gradient(180deg, rgba(255,255,255,0.95), #fff);
            width: min(360px, 92vw);
            padding: 22px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
            text-align: center;
            z-index: 2;
        }

        h1{
            margin: 6px 0 4px 0;
            color: var(--accent);
            font-size: 20px;
        }
        p{ margin:0 0 8px 0; color:#8b3b4a }

        .pin-display {
            font-size: 28px;
            letter-spacing: 12px;
            margin: 12px 0 6px 0;
            font-weight:600;
            color:#7a2b3a;
            min-height:36px;
            transition: transform .18s ease;
        }

        .pin-display.shake{ animation: shake .5s; }
        @keyframes shake{ 10%, 90%{ transform: translateX(-1px);} 20%,80%{ transform: translateX(2px);} 30%,50%,70%{ transform: translateX(-4px);} 40%,60%{ transform: translateX(4px);} }

        .error {
            color: #b00020;
            height: 20px;
            font-size: 14px;
            opacity: 0;
            transition: opacity .25s;
        }
        .error.show{ opacity: 1 }

        /* Keypad */
        .keypad{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 14px;
        }
        .keypad button{
            padding: 16px 0;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(180deg, var(--accent), var(--accent-2));
            color: white;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 6px 14px rgba(255,75,110,0.18);
            transition: transform .08s ease, box-shadow .08s;
        }
        .keypad button:active{ transform: scale(.96); box-shadow: 0 3px 8px rgba(0,0,0,0.12) }

        /* small screens */
        @media (max-width:420px){
            .pin-display{ font-size: 22px; letter-spacing: 10px }
            .keypad button{ padding: 14px 0; font-size: 18px }
        }
    </style>
</head>
<body>

<div class="hearts" aria-hidden="true">
    <div class="heart" style="left:8%; animation-duration:9s; animation-delay:0s"></div>
    <div class="heart" style="left:22%; animation-duration:7.5s; animation-delay:1s"></div>
    <div class="heart" style="left:36%; animation-duration:10s; animation-delay:.5s"></div>
    <div class="heart" style="left:52%; animation-duration:8s; animation-delay:0.6s"></div>
    <div class="heart" style="left:68%; animation-duration:11s; animation-delay:1.2s"></div>
    <div class="heart" style="left:82%; animation-duration:9.5s; animation-delay:.3s"></div>
</div>

<div class="card">
    <h1>For my Mother üíù</h1>
    <p>Enter the Secret PIN ‚ú®</p>

    <div class="pin-display" id="pinDisplay">______</div>
    <div class="error" id="errorMsg" role="status" aria-live="polite"></div>

    <div class="keypad" role="application" aria-label="Numeric keypad">
        <button onclick="press(1)">1</button>
        <button onclick="press(2)">2</button>
        <button onclick="press(3)">3</button>
        <button onclick="press(4)">4</button>
        <button onclick="press(5)">5</button>
        <button onclick="press(6)">6</button>
        <button onclick="press(7)">7</button>
        <button onclick="press(8)">8</button>
        <button onclick="press(9)">9</button>
        <div></div>
        <button onclick="press(0)">0</button>
        <div></div>
    </div>
</div>

<script>
    let pin = "";
    const correctPin = "151004";
    let deletingInterval = null;

    function press(num){
        // ignore input while auto-deleting
        if (deletingInterval) return;
        if (pin.length < 6){
            pin += String(num);
            updateDisplay();
            if (pin.length === 6){
                // small delay to allow last digit to render
                setTimeout(checkPin, 220);
            }
        }
    }

    function updateDisplay(){
        const filled = '‚Ä¢'.repeat(pin.length);
        const empty = '_'.repeat(6 - pin.length);
        document.getElementById('pinDisplay').textContent = (filled + empty).split('').join(' ');
    }

    function checkPin(){
        const errorEl = document.getElementById('errorMsg');
        const displayEl = document.getElementById('pinDisplay');
        if (pin === correctPin){
            // success
            window.location.href = 'second.html';
            return;
        }
        // wrong pin: show error and auto-delete digits like an Apple-style behavior
        errorEl.textContent = 'Wrong PIN üíî';
        errorEl.classList.add('show');
        displayEl.classList.add('shake');
        // begin auto-delete: remove one digit every 160ms
        deletingInterval = setInterval(()=>{
            if (pin.length > 0){
                pin = pin.slice(0, -1);
                updateDisplay();
            } else {
                clearInterval(deletingInterval);
                deletingInterval = null;
                // hide error after a short pause
                setTimeout(()=>{ errorEl.classList.remove('show'); errorEl.textContent = ''; displayEl.classList.remove('shake'); }, 400);
            }
        }, 160);
    }

    // initialize display
    updateDisplay();

    // optional: keyboard support for testing on desktop
    window.addEventListener('keydown', (e)=>{
        if (/^[0-9]$/.test(e.key)) press(parseInt(e.key,10));
    });
</script>

</body>
</html>
